<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/slyle.css">
        <title>Cup-plans</title>
    </head>
    <body>
        <main>
            <div class="block-card">
                <div class="price">$2</div>
                <div class="cup-img"><img src="images/cup-bronze.png" alt="cup"></div>
                <div class="bronze-gold-silver">Bronze</div>
                <div class="dscr">any cup of coffee
                    <br>
                    until $3</div>
            </div>
            <div class="block-card gold-cup-card">
                <div class="price">$3</div>
                <div class="cup-img"><img src="images/cup-gold.png" alt="cup"></div>
                <div class="bronze-gold-silver">Gold</div>
                <div class="dscr">any cup of coffee
                    <br>
                    until $5</div>
            </div>
            <div class="block-card">
                <div class="price">$2.5</div>
                <div class="cup-img"><img src="images/cup-silver.png" alt="cup"></div>
                <div class="bronze-gold-silver">Silver</div>
                <div class="dscr">any cup of coffee
                    <br>until $4</div>
            </div>
        </main>
    </body>
</html>
